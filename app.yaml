application: 319-project
version: 1
runtime: python27
api_version: 1
threadsafe: no

handlers:
- url: /(.*)\.(ico|png|txt)
  static_files: \1.\2
  upload: (.*)\.(ico|png|txt)

- url: /static
  static_dir: static
  secure: always

- url: /shell/.*
  script: utility_handler.shell_app
  secure: optional

- url: /.*
  script: main.py
  secure: always

libraries:
- name: jinja2
  version: "2.6"
- name: webapp2
  version: latest

builtins:
- deferred: on
- remote_api: on

inbound_services:
  - warmup
